<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/4-common.css" />
		<link rel="stylesheet" type="text/css" href="styles/3-header.css" />
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
		<link rel="stylesheet" type="text/css" href="styles/7-places.css" />
		<link rel="icon" href="images/icon.png">
		<title>AirBnB_clone</title>
	</head>
	<body class="layout">
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations filter">
					<h3>Locations</h3>
					<ul class="popover">
						<li>California:
							<ul>
								<li>Los Angeles</li>
								<li>San Francisco</li>
								<li>San Diego</li>
							</ul>
						</li>
						<li>Texas:
							<ul>
								<li>Houston</li>
								<li>Dallas</li>
								<li>Austin</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities filter">
					<h3>Amenities</h3>
					<ul class="popover">
						<li>Wireless Internet</li>
						<li>refrigerator</li>
						<li>microwave</li>
						<li>Washer and Dryer</li>
					</ul>
				</div>
				<button class="search-button">Search</button>
			</section>
			<section class="places">
				<div>
					<h1>Places</h1>
					<article>
						<h2>My Home</h2>
					</article>
					<article>
						<h2>Tiny house</h2>
					</article>
				</div>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
